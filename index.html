  <style>
    body {padding-bottom: 40px;color: #5a5a5a;}
    /* Carousel base class */
    .carousel {height: 500px;margin-bottom: 60px;}
    /* Since positioning the image, we need to help out the caption */
    .carousel-caption {z-index: 10;}
    /* Declare heights because of positioning of img element */
    .carousel .item {height: 500px;}
    @media (min-width: 768px) {
      /* Bump up size of carousel content */
      .carousel-caption p {margin-bottom: 20px;font-size: 21px;line-height: 1.4;}
      .featurette-heading {font-size: 50px;}
    }
  </style>
  </head>
  <body>

    <div id="wordForm">

        <h3>Directions Here</h3>
        <textarea id="words" type="text" value="enter your words"></textarea>
        <button id="hit" type="button" name="">Submit</button>

    </div>

    <div style="display:none;" id="myCarousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner" role="listbox" id="carouselInside">
      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div><!-- /.carousel -->
    <div class="reset"></div>
    <div class="refresh"></div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script>    
    (function () {
      'use strict';
      if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
        var msViewportStyle = document.createElement('style')
        msViewportStyle.appendChild(
          document.createTextNode(
            '@-ms-viewport{width:auto!important}'
          )
        )
        document.querySelector('head').appendChild(msViewportStyle)
      }
    })();
    </script>    
    <script>
    (function () {
        var colors = ['green', 'red', 'blue'];
        wordsSubmitted = false;
        wordSlider = '';

        // on click for words
        var words = $('#words').val();
        $('#hit').click(function() {
          console.log('words: ' + words);
          alert('here are words: ' + words);
        });

        if (wordsSubmitted) {
          var words = ['dog', 'cat', 'ghost'];
          for (var i = 0, len = words.length; i < len; i++) {
            wordSlider = wordSlider + '<div class="item '; if (i == 0) { wordSlider = wordSlider + 'active' } wordSlider = wordSlider + '" style="background-color:"' + colors[i] + '>';
              wordSlider = wordSlider + '<div class="container">';
                wordSlider = wordSlider + '<div class="carousel-caption">';
                  wordSlider = wordSlider + '<h1>' + words[i] + '</h1>';
                wordSlider = wordSlider + '</div>';
              wordSlider = wordSlider + '</div>';
            wordSlider = wordSlider + '</div>';
          }    

            // hide the form
            $("#wordForm").hide();
            // show the carousel
            $("#myCarousel").show();
            // load it into the slider
            document.getElementById('carouselInside').innerHTML = wordSlider;
            //$(".carousel-inner").html(wordSlider);          
        }

        // on click for shuffle

        // on click for clear words
    })();
    </script>        
    
  </body>
